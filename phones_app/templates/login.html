{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}

<form method="POST" action="" class="auth-form">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				{% csrf_token %}
				{{ login_form|crispy }}
				<button class="btn btn-success" type="submit">Sign in</button>
			</div>
		</div>
	</div>
</form>

{% endblock content %}
